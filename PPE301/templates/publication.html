{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Publication</title>
    <link rel="stylesheet" href="{% static 'css/publier-style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Publier un bien</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-group">
                <button type="submit" class="btn publier-btn">Publier</button>
            </div>
        </form>
    </div>
</body>
</html>
